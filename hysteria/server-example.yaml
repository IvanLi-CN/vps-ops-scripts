listen: :$PORT$

# Choose one of: `acme` or `tls` (cannot have both).
acme:
  domains:
    - $DOMAIN$
  email: $ACME_EMAIL$

#tls:
#  cert: $CERT$
#  key: $KEY$

auth:
  type: password
  password: $AUTH_PASSWORD$

